name: Preview

on:
  pull_request:
    types: [opened, synchronize]

jobs:
  preview:
    runs-on: ubuntu-latest
    permissions:
      id-token: write
      contents: read
      pull-requests: write
    steps:
      - uses: actions/checkout@v6

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Lint
        run: bun run lint

      - name: Test
        run: bun run test

      - name: Build
        run: bun run build

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: ${{ secrets.AWS_DEPLOY_ROLE_ARN }}
          aws-region: ${{ vars.AWS_REGION || 'us-east-1' }}

      - name: Deploy to preview
        run: |
          PR_NUM=${{ github.event.pull_request.number }}
          aws s3 sync dist/ s3://${{ vars.AWS_S3_BUCKET }}/preview/${PR_NUM}/ \
            --delete

      - name: Comment preview URL
        uses: actions/github-script@v8
        with:
          script: |
            const prNum = context.payload.pull_request.number;
            const previewUrl = `https://${{ vars.DOMAIN_NAME || 'ai-assisted.dev' }}/preview/${prNum}/`;
            const body = `## Preview\n\n[${previewUrl}](${previewUrl})`;
            const { data: comments } = await github.rest.issues.listComments({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo
            });
            const botComment = comments.find(c => c.body.includes('## Preview') && c.user.type === 'Bot');
            if (botComment) {
              await github.rest.issues.updateComment({
                comment_id: botComment.id,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            } else {
              await github.rest.issues.createComment({
                issue_number: context.issue.number,
                owner: context.repo.owner,
                repo: context.repo.repo,
                body
              });
            }
